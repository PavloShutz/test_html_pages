<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <form name="auth">
        <input type="text" value="Your name" name="name">
        <input type="password" value="Password" name="pwd">
        <input type="submit" value="Give me your data">
    </form>
    <script>
      var authForm = document.forms.auth;
      var tg = window.Telegram.WebApp;
      function sendDataToBot(event) {
        var formData =  new FormData(authForm);
        let data = {
          name: formData.get("name"),
          password: formData.get("pwd")
        }
        console.log(data);
        tg.sendData(JSON.stringify(data));
        tg.close();
        event.preventDefault();
      }
      authForm.addEventListener("submit", sendDataToBot);
    </script>
</body>
</html>
